apiVersion: apps/v1
kind: Deployment
metadata:
  name: yolo5-deployment
spec:
  selector:
    matchLabels:
      app: yolo5-app
  replicas: 2 # tells deployment to run 2 pods matching the template
  template:
    metadata:
      labels:
        app: yolo5-app
    spec:
      containers:
      - name: yolo5-app
        image: 854171615125.dkr.ecr.us-east-2.amazonaws.com/nishant-project2:latest
        ports:
        - containerPort: 8082
---
apiVersion: v1
kind: Service
metadata:
  name: yolo5-service
spec:
  selector:
    app: yolo5-app
  ports:
    - port: 8082
      targetPort: 8082
